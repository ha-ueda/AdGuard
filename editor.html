<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>AdGuard フィルタ編集（UTF-8対応版）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 360px;
            font-size: 14px;
            white-space: pre;
        }
        input,
        button {
            margin: 6px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #0078d4;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        #status {
            margin-top: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>AdGuard フィルタ編集（UTF-8 日本語完全対応版）</h2>

    <h3>GitHub Token</h3>
    <input
        id="token"
        type="password"
        autocomplete="current-password"
        placeholder="GitHub Personal Access Token（ブラウザ保存推奨）">

    <label>Repository (username/repo)</label>
    <input id="repo" placeholder="例: yourname/adguard-filter">

    <label>File Path</label>
    <input id="path" value="user_filter.txt">

    <button onclick="loadFile()">現在のフィルタを読み込む</button>

    <textarea id="content" placeholder="ここにフィルタ内容が表示・編集されます"></textarea>

    <button onclick="saveFile()">保存して更新</button>

    <div id="status"></div>

    <script>
        /* ============================
           UTF-8 安全な Base64 ラップ関数
        ============================ */

        function encodeBase64UTF8(text) {
            const bytes = new TextEncoder().encode(text);
            let binary = "";
            bytes.forEach(b => binary += String.fromCharCode(b));
            return btoa(binary);
        }

        function decodeBase64UTF8(base64) {
            const binary = atob(base64);
            const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
            return new TextDecoder("utf-8").decode(bytes);
        }

        /* ============================
           GitHub API から読み込む
        ============================ */

        async function loadFile() {
            const repo = document.getElementById("repo").value.trim();
            const path = document.getElementById("path").value.trim();
            const token = document.getElementById("token").value.trim();

            if (!repo || !path || !token) {
                document.getElementById("status").innerText =
                    "Repository / File Path / Token を入力してください。";
                return;
            }

            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            try {
                const res = await fetch(url, {
                    headers: { Authorization: `token ${token}` }
                });

                if (!res.ok) {
                    document.getElementById("status").innerText =
                        `読み込みエラー: HTTP ${res.status}`;
                    return;
                }

                const data = await res.json();

                if (!data.content) {
                    document.getElementById("status").innerText =
                        "読み込んだデータに content がありません。";
                    return;
                }

                const decodedText = decodeBase64UTF8(data.content);

                document.getElementById("content").value = decodedText;
                document.getElementById("status").innerText = "読み込み成功";

                window.fileSha = data.sha;  // 保存に必要
            } catch (e) {
                console.error(e);
                document.getElementById("status").innerText =
                    "読み込み中にエラーが発生しました。";
            }
        }

        /* ============================
           GitHub API へ保存（PUT）
        ============================ */

        async function saveFile() {
            const repo = document.getElementById("repo").value.trim();
            const path = document.getElementById("path").value.trim();
            const token = document.getElementById("token").value.trim();
            const content = document.getElementById("content").value;

            if (!repo || !path || !token) {
                document.getElementById("status").innerText =
                    "Repository / File Path / Token を入力してください。";
                return;
            }

            if (!window.fileSha) {
                document.getElementById("status").innerText =
                    "先に『現在のフィルタを読み込む』を実行してください。";
                return;
            }

            const url = `https://api.github.com/repos/${repo}/contents/${path}`;

            try {
                const encodedContent = encodeBase64UTF8(content);

                const res = await fetch(url, {
                    method: "PUT",
                    headers: {
                        Authorization: `token ${token}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: "update adguard filter",
                        content: encodedContent,
                        sha: window.fileSha
                    })
                });

                if (res.status === 200 || res.status === 201) {
                    const data = await res.json();
                    window.fileSha = data.content.sha;  // 次回保存用

                    document.getElementById("status").innerText =
                        "保存完了（GitHub に反映されました）";
                } else {
                    document.getElementById("status").innerText =
                        `保存エラー: HTTP ${res.status}`;
                }
            } catch (e) {
                console.error(e);
                document.getElementById("status").innerText =
                    "保存中にエラーが発生しました。";
            }
        }
    </script>

</body>
</html>
